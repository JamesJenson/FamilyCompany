<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>

<!--<div id="app">{{movies}}</div>-->
<div id="app">
    <h2>当前计数: {{counter}}</h2>

    <!--data中值直接计算-->
    <!--<button v-on:click="counter++">+</button>
    <button v-on:click="counter&#45;&#45;">-</button>-->

    <!--复杂计算就用函数-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
    <!--语法简写-->
    <button @click="add">+</button>
    <button @click="sub">-</button>

</div>


<!--引入vue-->
<script src="../js/vue.js"></script>
<script>
    // let(es6定义变量，可修改)、const(es6定义常量，不可修改)
    // 编程范式：声明式编程
    // 可以定义对象,Vue实例会代理引用
    const obj = {
        counter: 10
    }
    const app = new Vue({
        el: "#app", // 用于挂载要管理的元素
        /*data: { // 定义数据
            counter: 10
        },*/
        data: obj,
        methods: {
            add: function () {
                console.log('add被执行')
                this.counter++;
            },
            sub: function () {
                console.log('sub被执行')
                this.counter--;
            }
        }
    })

</script>

</body>
</html>
