<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind&v-for</title>
</head>
<style>
  .red {
    color: red;
  }
</style>
<body>

<div id="app">
  <ul>
    <!--<li v-for="m in movies">{{m}}</li>-->
    <!--可以获取到下标值-->
    <li v-for="(m, index) in movies" :class="getClasses(index)" @click="click(index)">{{index}} - {{m}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      movies: ['海王','海尔兄弟','火影忍者','进击的巨人'],
      n: -1
    },
    methods: {
      getClasses: function (index) {
        return {red: this.n == index}
      },
      click: function (index) {
        if(this.n == index){
          this.n = -1;
        }else{
          this.n = index;
        }
      }
    }
  })
</script>
</body>
</html>
