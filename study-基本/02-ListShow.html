<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表展示</title>
</head>
<body>

<!--<div id="app">{{movies}}</div>-->
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>
</div>


<!--引入vue-->
<script src="../js/vue.js"></script>
<script>
    // let(es6定义变量，可修改)、const(es6定义常量，不可修改)
    // 编程范式：声明式编程
    const app = new Vue({
        el:"#app", // 用于挂载要管理的元素
        data:{ // 定义数据
            message: "helloWorld!!",
            movies: ['星际穿越','大话西游','少年派','盗梦空间']
        }
    })

</script>

</body>
</html>
