<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-once语法</title>
</head>
<body>

  <div id="app">
    <h2>{{message}}</h2>
    <!--不随message的修改而修改,取消响应式改值-->
    <h2 v-once>{{message}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })
  </script>

</body>
</html>
