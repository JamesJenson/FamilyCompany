<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak语法</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前,div中有一个属性v-cloak
  // 在vue解析之后,div中没有一个属性v-cloak--解析时被删除
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello'
      }
    })
  },1000)
</script>
</body>
</html>
