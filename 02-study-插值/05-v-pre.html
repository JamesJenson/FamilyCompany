<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-pre语法</title>
</head>
<body>

  <div id="app">
    <h2>{{message}},余志翔</h2>

    <!--把标签内信息直接打印,不做值的替换-->
    <h2 v-pre>{{message}},余志翔</h2>

  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      }
    })
  </script>

</body>
</html>
